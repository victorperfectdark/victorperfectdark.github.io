<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>

<body>
    <div class="container-sm">
        <div class="row">
            <div class="col">
                <h3>Ingreso Inventario <i class="bi bi-pencil-square"></i></h3>  
              <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <div class="mb-3">
                    <label for="marca" class="form-label">Seleccione la Marca</label>
                    <label class="validation-error hide" id="fullNameValidationError"></label>
                    <select name="Marca" id="Marca" class="form-select">
                      <option value="samsung">samsung</option>
                      <option value="sony">sony</option>
                      <option value="xaomi">xaomi</option>
                    </select>
                  </div>
              
                <div class="mb-3">
                  <label for="modelo" class="form-label">Modelo</label>
                  <input type="text" class="form-control" name="modelo" id="modelo">
                </div>
                <div class="mb-3">
                    <label for="imei" class="form-label">Imei</label>
                    <input type="text" class="form-control" name="imei" id="imei">
                  </div>
                  <div class="mb-3">
                    <label for="base" class="form-label">Base</label>
                    <input type="text" class="form-control"  name="base" id="base">
                  </div>
                  <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" class="form-control" name="color" id="color">
                  </div>
                  <div class="mb-3">
                    <label for="cambios" class="form-label">Cambios</label>
                    <input type="text" class="form-control" name="cambios" id="cambios">
                  </div>
                  <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" name="estado" id="estado">
                  </div>
                  <div class="mb-3">
                    <label for="provedor" class="form-label">Proveedor</label>
                    <input type="text" class="form-control" name="provedor" id="provedor">
                  </div>
                  <div class="mb-3">
                    <label for="fechaIngreso" class="form-label">Fecha Ingreso</label>
                    <input type="date" class="form-control" name="fechaIngreso" id="fechaIngreso">
                  </div>
                  
                
                <button type="submit" class="btn btn-primary">Guardar</button>
              </form>

            </div>
            <div class="col">
             <h3>Tabla Inventario <i class="bi bi-table"></i></h3> 
              <div class="mb-3">
                <label for="buscar" class="form-label">Buscar <i class="bi bi-search"></i></label>
                <input type="text" class="form-control" id="myInput" onkeyup="myFunction()" placeholder="Buscar por Marca Modelo Imei...">
              </div>
              <table class="table table-striped table-hover" id="employeeList">
              
                    <thead>
                        <tr>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Imei</th>
                            <th>Base</th>
                            <th>Color</th>
                            <th>Cambios</th>
                            <th>Estado</th>
                            <th>Proveedor</th>
                            <th>Fecha-Ingreso</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                   
                    <tbody id="tbody">
                        

                    </tbody>
              </table>
            </div>
          </div>
   
    </div>
